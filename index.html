<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body" class="bg-secondary">
    
<div class="container">
    
    <div class="text-center">
    <h1 id="header"><strong>Tic-Tac-Toe</strong></h1>
    </div>

    <div class="row pt-2 text-center">
        <div id="p1" class="col-sm fs-3">Player 1 -- X</div>
        <div id="p2" class="col sm fs-3">Player 2 -- O</div>
    </div>
    
    <div id="gameStartAlert" class="text-center text-white ms-5 me-5 fs-3"></div>

    <div id="grid" class="mt-3">
        <div id="box0"></div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
        <div id="box7"></div>
        <div id="box8"></div>      
    </div>
</div>

<div class="d-grid col-3 grap-3 mx-auto pt-4">
    <button id="startBtn" class="btn btn-dark btn-lg mt-3">Start</button>
    <button id="resetBtn" class="btn btn-dark btn-lg mt-3">Reset</button>
</div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
